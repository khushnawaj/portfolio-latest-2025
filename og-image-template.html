<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image - Khushnawaj</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0B0B0D 0%, #1a1a2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Grid Background */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(to right, #1f2937 1px, transparent 1px),
                linear-gradient(to bottom, #1f2937 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.3;
        }

        /* Gradient Overlay */
        body::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #0B0B0D 100%);
            opacity: 0.6;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 120px;
            font-weight: 800;
            color: white;
            letter-spacing: -2px;
            margin-bottom: 20px;
            text-shadow: 0 0 60px rgba(6, 182, 212, 0.3);
        }

        h2 {
            font-size: 48px;
            font-weight: 600;
            color: #06b6d4;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            right: 60px;
            color: #6b7280;
            font-size: 24px;
            z-index: 10;
        }

        /* Decorative elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
            opacity: 0.1;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            bottom: -80px;
            right: -80px;
        }
    </style>
</head>

<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="content">
        <h1>KHUSHNAWAJ</h1>
        <h2>Full Stack Developer</h2>
    </div>

    <div class="footer">Portfolio â€¢ 2025</div>
</body>

</html>
